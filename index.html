<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <title>social-links-page</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="main">
            <div class="pfp" role="img">
                <img src="assets/avatar-jessica.jpeg" alt="profile-picture">
            </div>
            
            <div class="name&place">
                <h1>Jessica Randall</h1>
                <p class="place">London,United Kingdom</p>
            </div>
        
            <p class="desc">"Front-end developer and avid reader."</p>
            <ul class="buttons">
            <li><button >GitHub</button></li> 
            <li><button >Frontend Mentor</button></li>
            <li><button >LinkedIn</button></li>
            <li><button >Twitter</button></li>
            <li><button>Instagram</button></li>
            </ul>
        </div>

        <div class="attribution" role="contentinfo">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Charles7458" target="_blank">Charles7458</a>.</p>
    </body>
</html>
